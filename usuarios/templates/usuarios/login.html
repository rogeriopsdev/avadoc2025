{% extends "avadoc/base_g.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block corpo %}
    <div class="row justify-content-center" style="border-radius: 50px;">

        <div class="col-lg-4 col-md-6 col-sm-12 p-5">

        </div>
        <div style="border-radius: 50px; border: solid 2px rgb(197,1,226)" class="col-lg-4 col-md-6 col-sm-12 p-5 profile">
            <form action="" method="POST" class="col-12 ">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group">
                    {{ form.password|as_crispy_field }}
                </div>

                <input type="submit" value="Logar" class="btn  p-3 input-group" style="background: rgb(102, 44, 145); color: lightcyan">
            </form>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 p-5">

        </div>
    </div>
{% endblock corpo %}
